<h1>Change Password</h1>

<input-text (value)="getValFromTxt($event, 'newPassword')" [label]="'New Password'" [model]="newPassword" [type]="'password'"></input-text>

<span class="error">{{err.password}}</span>
<input-text [class.error]="err.password.length != 0" (value)="getValFromTxt($event, 'confirmPassword')" [label]="'Confirm Password'" [model]="confirmPassword" [type]="'password'"></input-text>

<ul class="change_password_bts">
  <li>
    <button class="reject">I forgot my password</button>
  </li>
  <li>
    <button class="resolve" (click)="updatePassword()">Update password</button>
  </li>
</ul>
